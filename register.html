<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    

    <title>Arrange - Register</title>
</head>
<body class="container">
    <header class="main-header">
        <a href="/" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-main">
            <h1 class="main-text">Get everything
                <span class="accent-text">Arranged! </span>
            </h1>
        <form class="join-form">
            <div class="input-group">
                <label for="">Name:</label>
                <input type="text" placeholder="Full name">
            </div>
            <div class="input-group">
                <label for="">Email:</label>
                <input type="email" placeholder="yourid@email.com">
            </div>
            <div class="input-group">
                <label for="">Password:</label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div>
                <button type="submit" onclick="" class="send-button">Register</button>
            </div>
            <div class="ref-link">
                <h6>Have an account?
                    <a href="login.html">Login</a>
                </h6> 
            </div>
        </form>
    </section>
    

    <footer class="main-footer">
        <p>Designed by Rance Creations &copy 2020</p>
    </footer>
        
    
</body>
</html>
